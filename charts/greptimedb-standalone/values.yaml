# -- NodeSelector to apply pod
nodeSelector: {}
#  disktype: ssd

# -- Volume mounts to add to the pods
extraVolumeMounts: []
# -- Volumes to add to the pods
extraVolumes: []

# -- Tolerations to apply pod
tolerations: {}
#  - key: "key1"
#    operator: "Equal"
#    value: "value1"
