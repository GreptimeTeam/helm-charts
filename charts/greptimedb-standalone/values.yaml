# -- Environment variables
env:
  GREPTIMEDB_STANDALONE__HTTP__ADDR: "0.0.0.0:4000"
#  GREPTIMEDB_STANDALONE__GRPC__ADDR: "0.0.0.0:4001"
#  GREPTIMEDB_STANDALONE__MYSQL__ADDR: "0.0.0.0:4002"
