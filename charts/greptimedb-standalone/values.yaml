# -- Grace period to allow the single binary to shutdown before it is killed
terminationGracePeriodSeconds: 30


persistence:
  # -- Enable persistent disk
  enabled: true
  # -- Enable StatefulSetAutoDeletePVC feature
  enableStatefulSetAutoDeletePVC: false
  # -- Size of persistent disk
  size: 10Gi
  # -- Storage class name
  storageClass: null
  # -- Selector for persistent disk
  selector: null

monitoring:
  # -- Enable prometheus podmonitor
  enabled: false
  # -- PodMonitor annotations
  annotations: {}
  # -- PodMonitor labels
  labels: {}
  # -- PodMonitor scrape interval
  interval: 30s

# -- GreptimeDB http port
httpPort: 4000
# -- GreptimeDB grpc port
grpcPort: 4001
# -- GreptimeDB mysql port
mysqlPort: 4002
# -- GreptimeDB postgres port
postgresPort: 4003

service:
  # -- Service type
  type: ClusterIP
  # -- Annotations for Service
  annotations: {}
