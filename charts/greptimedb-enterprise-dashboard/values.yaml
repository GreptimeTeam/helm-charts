replicaCount: 1

image:
  repository: "Please set the image repository"
  pullPolicy: IfNotPresent
  tag: "Please set the image repository"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

args:
  - --config=/etc/dashboard-apiserver/config.yaml

config: |
  servicePort: 19095
  logLevel: info
  provisionedInstances:
  - name: mycluster
    namespace: default
    type: cluster
    url: http://mycluster-frontend.default.svc.cluster.local:4000
    monitoring:
      greptimedb:
        url: http://mycluster-monitor-standalone.default.svc.cluster.local:4000

servicePort: 19095

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 19095
  annotations: {}

resources: {}
#  requests:
#    cpu: 100m
#    memory: 128Mi
#  limits:
#    cpu: 100m
#    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
