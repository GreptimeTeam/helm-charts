apiVersion: v1
kind: Service
metadata:
  name: {{ include "enterprise-dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "enterprise-dashboard.labels" . | nindent 4 }}
  annotations: {{ .Values.service.annotations | toYaml | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "enterprise-dashboard.selectorLabels" . | nindent 4 }}
