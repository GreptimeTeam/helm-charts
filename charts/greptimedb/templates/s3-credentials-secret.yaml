{{- if .Values.storage.s3.credentials }}
{{- if .Values.storage.s3.credentials.secretCreation }}
{{- if and (eq .Values.storage.s3.credentials.secretCreation.enabled true) (eq .Values.storage.s3.credentials.secretCreation.enableEncryption false) }}
apiVersion: v1
metadata:
  name: {{ .Values.storage.s3.credentials.secretName }}
  namespace: {{ .Release.Namespace }}
kind: Secret
type: Opaque
data:
  {{- range $key, $value := .Values.storage.s3.credentials.secretCreation.data }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
