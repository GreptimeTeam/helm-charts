{{- if .Values.auth.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-users-auth
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  {{ .Values.auth.fileName }}: |
    {{- range .Values.auth.users }}
    {{ printf "%s=%s" .username .password }}
    {{- end }}
{{- end }}
