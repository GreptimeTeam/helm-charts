        {{- if .Values.frontend.podTemplate.main.volumeMounts }}
        {{- toYaml .Values.frontend.podTemplate.main.volumeMounts | nindent 8 }}
        {{- end }}
        {{- if .Values.auth.enabled }}
        - name: auth
