        {{- if .Values.frontend.podTemplate.main.securityContext }}
        securityContext: {{ .Values.frontend.podTemplate.main.securityContext | toYaml | nindent 10 }}
        {{- end }}
      {{- if .Values.frontend.podTemplate.annotations }}
