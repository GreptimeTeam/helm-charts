      {{- end }}
      {{- if .Values.frontend.podTemplate.labels }}
      labels: {{ .Values.frontend.podTemplate.labels | toYaml | nindent 8 }}
      {{- end }}
      {{- if .Values.frontend.podTemplate.serviceAccount.create }}
