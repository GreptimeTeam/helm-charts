# Default values for greptimedb operator

# The operator image
image: greptime/greptimedb-operator:0.1.0-alpha.5

# The image pull policy for the controller
imagePullPolicy: IfNotPresent

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Number of replicas for the greptimedb operator
replicas: 1

# Default resources for greptimedb operator
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 250m
    memory: 64Mi

rbac:
  # install Role Based Access Control
  create: true

nameOverride: ""

# Provide a name to substitute for the full names of resources
fullnameOverride: ""
